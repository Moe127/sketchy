<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sketchy</title>
  </head>
  <body>
    <div class="container p-4 text-center h-100 justify-content-center">
      <h1>Sketchy</h1>
      <div class="row justify-content-around mt-5">
        <!-- toolbar -->
        <div class="col-md-2">
          <div
            class="sketch-toolbar d-flex flex-column shadow text-white m-auto p-4 rounded"
          >
            <button class="btn btn-outline-warning clear">Clear</button>
            <button class="btn btn-outline-warning eraser">Eraser</button>
            <button class="btn btn-outline-warning brush">Brush</button>
            <input type="color" class="color" />
            <button class="btn btn-outline-warning random-color">
              Random color
            </button>
            <input
              type="number"
              name="pixels"
              max="64"
              min="1"
              class="pixels px-2"
              value="4"
              placeholder="Enter pixels number"
            />
          </div>
        </div>
        <div class="col-md-8">
          <!-- sketch pad -->
          <div
            class="sketch-pad border d-flex flex-wrap align-content-start shadow"
          ></div>
        </div>
      </div>

      <p class="mt-4">
        Copyright Â© 2023 Mohamed Saada
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      </p>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"
      integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
